<!DOCTYPE html>
<html>
    <head class="page title">
        <title> Webflow Copycat </title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>

        <!-- Section displays the webflow logo -->
        <section>
            <h1 class="webflow-logo">
                <img id="webflow-image" src="images/Webflow Logo.png"> <p id="webflow-title">Webflow</p>
            </h1>

        <!-- Section displays the login -->
        </section>
        <section id="login-text">
            <h2>
                Log in to your account
            </h2>

        <!-- Section displays the google and sso buttons -->
        </section>
        <section>
            <button id="google-button">
                Continue with Google
            </button>
            <button id="sso-button">
                Continue with sso
            </button>
        </section>

        <!-- 'or' text -->
         <h2 id="or-text">
            <span>
                ------------------------------------- or -------------------------------------
            </span>
         </h2>

        <!-- Login Inputs -->
         <section>
            <input id="username-textbox" type="text" name="Username Input" placeholder="Email address or username">
         </section>
    </body>
</html>

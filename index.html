<!DOCTYPE html>
<html>
    <head class="page title">
        <title> Webflow Copycat </title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>

        <!-- Section displays the webflow logo -->
        <section>
            <h1 class="webflow-logo">
                <img id="webflow-image" src="images/Webflow Logo.png" alt="Webflow Logo"> <p id="webflow-title">Webflow</p>
            </h1>

        <!-- Text -->

        <!-- Section displays the login -->
        </section>
        <section id="login-text">
            <h2>
                Log in to your account
            </h2> 

        <!-- Buttons -->
        </section>
        <section>

            <!-- Google button -->
            <button id="google-button">
                <img id="google-logo" src="images/google logo.webp" alt="Google Logo"> Continue with Google
            </button>

            <!-- SSO button -->
            <button id="sso-button">
                <img id="sso-logo" src="images/sso lock.jpg" alt="SSO Logo"> Continue with sso
            </button>

            <!-- Forgot password button -->
            <button id="forgot-password-button">
                Forgot your password?
            </button>
        </section>

        <!-- 'or' text -->
         <h2 id="or-text">
            <span>
                ------------------------------------- or -------------------------------------
            </span>
         </h2>

        <!-- Login Inputs -->
         <section>
            <!-- Username input -->
            <input id="username-textbox" type="text" name="Username Input" placeholder="Email address or username">
            <!-- Password input -->
             <input id="password-textbox" type="text" name="Password Input" placeholder="Password">
        </section>
    </body>
</html>
